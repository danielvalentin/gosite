<!DOCTYPE html>
<html lang="en">
  <head>
    <title>[[.title]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/media/css/bootstrap.css">
    <link rel="shortcut icon" type="image/png" href="/media/img/favicon.png">
    [[range .moreStyles]]
      <link rel="stylesheet" type="text/css" href="/media/[[.]]">
    [[end]]
  </head>
  <body>
  	
<header class="hero-unit" style="background-color:#A9F16C">
	<div class="container">
		<div class="row">
			<div class="hero-text">
				<h1>[[.title]]</h1>
			</div>
		</div>
	</div>
</header>
  	
<div class="container">
	<div class="row">
		<ul class="nav nav-pills">
			<li[[if active .active "content"]] class="active"[[end]]>
				<a href="[[ url "Content.Index" ]]">Index</a>
			</li>
			[[range .pages]]
				<li[[if active $.slug .Guid]] class="active"[[end]]><a href="/[[.Guid]]">[[.Title]]</a></li>
			[[end]]
			<li[[if active .active "user"]] class="active"[[end]]>
				[[if .user]]
					<a href="[[ url "User.Logout" ]]" class="">Log out</a>
				[[else]]
					<a href="[[ url "User.Login" ]]" class="">Log in</a>
				[[end]]
			</li>
		</ul>
	</div>
</div>
